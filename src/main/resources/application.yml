spring:
  thymeleaf:
    cache: false
  devtools:
    livereload:
      enabled: true
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  datasource:
    url: jdbc:h2:tcp://localhost/~/spring_cafe
    driver-class-name: org.h2.Driver
    username: sa
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  # 스프링부트 2.5이상에서 sql을 자동실행하기 위한 설정
  sql: 
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    generate-ddl: true
