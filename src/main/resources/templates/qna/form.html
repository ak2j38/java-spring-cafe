<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader" />

<div class="container" id="main">
   <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
      <div class="panel panel-default content-main">
          <form name="question" method="post" th:action="@{/questions}" th:object="${articleDto}">
              <div class="form-group">
                  <label th:for="writer" >글쓴이</label>
                  <label style="color: red;" th:errors="*{writer}" ></label>
                  <input class="form-control" id="writer" name="writer" th:field="*{writer}" placeholder="글쓴이"/>
              </div>
              <div class="form-group">
                  <label th:for="title">제목</label>
                  <label style="color: red;" th:errors="*{title}" ></label>
                  <input type="text" class="form-control" id="title" name="title" th:field="*{title}" placeholder="제목"/>
              </div>
              <div class="form-group">
                  <label th:for="contents">내용</label>
                  <textarea name="contents" id="contents" th:field="*{contents}" rows="5" class="form-control"></textarea>
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">질문하기</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
</div>

<!-- script references -->
<div th:replace="fragments/footer :: footer"/>
	</body>
</html>
