<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>

<div th:replace="fragments/bodyHeader :: bodyHeader" />

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>Profiles</h4></div>
            <div class="panel-body">
                <div class="well well-sm">
                    <div class="media">
                        <a class="thumbnail pull-left" href="#">
                            <img class="media-object" src="../../static/images/80-text.png">
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading" th:text="${findUser.getUserId()}"></h4>
                            <p>
                                <a href="#" class="btn btn-xs btn-default" th:text="${findUser.getEmail()}"><span
                                        class="glyphicon glyphicon-envelope"></span>&nbsp;</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- script references -->
<div th:replace="fragments/footer :: footer" />
	</body>
</html>
